<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <style>
    button{
      display: block;
      margin: 20px;
      padding: 5px;
    }
    #select {
      display: block;
      margin-top: 20px;
    }
    select{
      margin-bottom: 40px;
    }
  </style>

  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  <button id="addNewQuote">Add New Quote</button>
  <button id="exportQuotes">Export Quotes</button>
  <label for="importFile">Import Quotes From Json File:</label>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <label id="select" for="categoryFilter">Select Quote Category</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>

  <script src="script.js"></script>
</body>
</html>
